 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px; /* Adjust height if needed */
        }
        .navbar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar .nav-links li {
            margin-left: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #444;
        }
        .results {
            margin: 20px;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">GameZone</a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#community">Community</a></li>
            <li><a href="#store">Store</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" name="query" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </nav>
    
    <div class="results">
        <!-- Example results -->
        <h2>Search Results:</h2>
        <ul>
            <li><a href="#">Result 1</a></li>
            <li><a href="#">Result 2</a></li>
            <li><a href="#">Result 3</a></li>
        </ul>
    </div>
</body>
</html>
